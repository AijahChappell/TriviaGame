<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</head>

<body>

    <header>
        <img src="./assets/images/Totally_80s_Banner.png" alt="totally eighties banner" height="200px" width="100%">
    </header>

    <div class="container text-center">

        <button class="btn btn-primary" id="startButton">Let's Get This Party Started!</button>



        <div id="timeLeft"></div>

        <div id="currentQuestion"></div>

        <div id="question"></div>

        <div id="answerList"></div>



        <div id="message"></div>

        <div id="correctAnswer"></div>

        <div id="gifAnimation"></div>


        <div id="finalMessage"></div>

        <div id="correctAnswers"></div>

        <div id="incorrectAnswers"></div>

        <div id="unanswered"></div>

        <div id="startOverButton"></div>



    </div>

</body>

</html>
